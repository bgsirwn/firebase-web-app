<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Firebase Web App | by. Bagus Irawan</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<style type="text/css">
			tr:nth-child(even) {background-color: #f2f2f2;};
		</style>
	</head>
	<body>
		<!-- No header, and the drawer stays open on larger screens (fixed drawer). -->
		<div class="mdl-layout mdl-js-layout">
			<div class="mdl-layout__content">
				<div class="page-content">
					<div class="mdl-grid">
						<div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone mdl-cell--4-col-tablet"></div>
						<div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone mdl-cell--4-col-tablet" style="text-align: center;">
							<center>
							<h1>Learn Firebase 1.0</h1>
							<br>
							<hr>
							<br>
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"><i class="material-icons">&#xE145;</i>Add Data Player</button>
							<br>
							<hr>
							<br>
							<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
								<thead>
									<tr>
										<center>
										<th>Name Players</th>
										<th>Skill</th>
										<th>Club</th>
										
										</center>
									</tr>
								</thead>
								<tbody style="text-align: left;" id="data">
								</tbody>
							</table>
							</center>
						</div>
						<div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone mdl-cell--4-col-tablet"></div>
					</div>
					
				</div>
			</div>
		</div>
		<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
		<script>
		// Initialize Firebase
		var config = {
		apiKey: "AIzaSyDs75BsIqLiWDLXXe1BLStzivcQLcpIt9g", //replace with your api key firebase.
		authDomain: "learn-firebase-9e53f.firebaseapp.com", //replace with your domain app firebase.
		databaseURL: "https://learn-firebase-9e53f.firebaseio.com", //replace with your database app firebase.
		projectId: "learn-firebase-9e53f", //replace with your database name app firebase.
		storageBucket: "learn-firebase-9e53f.appspot.com", //replace with your domain storage app firebase.
		messagingSenderId: "299995096906" //replace with your domain messaging id app firebase.
		};
		firebase.initializeApp(config);
		// Get a reference to the database service
		var database = firebase.database();
		var playersRefrence = database.ref('players');
		playersRefrence.orderByChild('name').on('value', showData, showError);
		function showData(data) {
			console.log(data.val());
			var table = $('#data');
			var content = "";
			data.forEach(function (result) {
				content+="<tr><td>"+result.val().name+"</td><td>"+result.val().skill+"</td><td>"+result.val().club+'</td><td><td><button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"><i class="material-icons">&#xE22B;</i></button> | <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"><i class="material-icons">&#xE872;</i></button></td></center></tr>';
			});
			console.log(content);
			table.append(content);
		}
		function showError(err) {
			console.log(err);
		}
		</script>
	</body>
</html>
